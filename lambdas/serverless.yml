org: danny1robinson
app: socket-auction
service: auction-lambdas
frameworkVersion: "3"

# https://github.com/liberocks/medium-websocket-serverless
# ^ this looks like a cleaner option.

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  timeout: 10
  iam:
    role: arn:aws:iam::033765504828:role/SocketAuctionApi
  vpc:
    securityGroupIds:
      - ${file(./.env.js):AWS_SG}
    subnetIds:
      - ${file(./.env.js):VPC_SUBNET1}
      - ${file(./.env.js):VPC_SUBNET2}
      - ${file(./.env.js):VPC_SUBNET3}
      - ${file(./.env.js):VPC_SUBNET4}
  environment:
    REDIS_CLUSTER_ENDPOINT: ${file(./.env.js):REDIS_CLUSTER_ENDPOINT}
# plugins:
#   - serverless-ssm-fetch
# custom:
#   serverlessSsmFetch:
#     DATABASE_ENDPOINT: /database/testdb/endpoint~true
functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
  # See https://serverless.com/framework/docs/providers/aws/events/websocket/
  connect:
    handler: functions/connect.handler
    events:
      - websocket:
          route: $connect
  default:
    handler: functions/default.handler
    events:
      - websocket:
          route: $default
  disconnect:
    handler: functions/disconnect.handler
    events:
      - websocket:
          route: $disconnect
